<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <section class="card__container">
    <div class="card">
      <div class="img__container">
        <img src="./images/icon-star.svg" alt="star orange icon">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rate__container">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button class="submit__btn">Submit</button>
    </div>

    <div class="card__appreciate hidden">
      <div class="hero__container">
        <img src="./images/illustration-thank-you.svg" alt="mobile phone image">
      </div>

      <div class="result">
        <p class="result__desc">You selected <span class="result__selected"></span> out of 5</p>
      </div>

      <h2 class="appreciate__hero hidden">Thank you!</h2>
      <p class="appreciate__desc hidden">We appreciate you taking the time to give a rating. If you ever need more
        support,
        donâ€™t hesitate to get in touch!</p>
      <button class="rate__btn  hidden">Rerate?</button>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
